version: "3.8"

services:
  wg-easy:
    environment:
      # Change the server's hostname (clients will connect to):
      - WG_HOST=46.137.247.106

      # Change the Web UI Password:
      - PASSWORD=#Akukeren111

      # ðŸ’¡ This is the Pi-Hole Container's IP Address
      - WG_DEFAULT_DNS=10.7.1.3
      - WG_DEFAULT_ADDRESS=10.7.0.x
    image: ghcr.io/wg-easy/wg-easy
    container_name: wg-easy
    volumes:
      - ~/.wg-easy:/etc/wireguard
    ports:
      - "51820:51820/udp"
      - "51821:51821/tcp"
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    networks:
      wg-easy:
        ipv4_address: 10.7.1.2

  pihole:
    image: pihole/pihole
    container_name: pihole
    environment:
      # Change the Web UI Password:
      - WEBPASSWORD=#Akukeren111
    volumes:
      - '~/.pihole/etc-pihole:/etc/pihole'
      - './.pihole/etc-dnsmasq.d:/etc/dnsmasq.d'
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "80:80/tcp"
    restart: unless-stopped
    networks:
      wg-easy:
        ipv4_address: 10.7.1.3

networks:
  wg-easy:
    ipam:
      config:
        - subnet: 10.7.1.0/24
